<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Moja Muzyka</title>

<style>
    body {
        background: #0f0f0f;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
    }
    header {
        padding: 20px;
        background: #1db954;
        font-size: 26px;
        text-align: center;
        font-weight: bold;
    }
    .container {
        padding: 20px;
        max-width: 700px;
        margin: auto;
    }
    .upload-label {
        background: #1db954;
        padding: 12px 18px;
        border-radius: 8px;
        display: inline-block;
        cursor: pointer;
        font-weight: bold;
    }
    #fileUpload {
        display: none;
    }
    .song {
        background: #1a1a1a;
        padding: 12px;
        margin-top: 10px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    .song:hover {
        background: #262626;
    }
    .song.active {
        background: #1db954;
        color: #000;
    }
    .cover {
        width: 45px;
        height: 45px;
        background: #333;
        border-radius: 4px;
    }
    audio {
        width: 100%;
        margin-top: 25px;
    }
    .controls {
        text-align: center;
        margin-top: 10px;
    }
    .controls button {
        padding: 10px 20px;
        margin: 0 5px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 6px;
        background: #1db954;
        color: #000;
        font-weight: bold;
    }
    .controls button:hover {
        background: #17a74a;
    }
</style>
</head>

<body>

<header>üé∂ Twoja Muzyka</header>

<div class="container">

    <label class="upload-label">
        + Dodaj utwory
        <input type="file" id="fileUpload" accept="audio/*" multiple>
    </label>

    <div id="songList"></div>

    <audio id="player" controls></audio>

    <div class="controls">
        <button id="prevBtn">‚èÆÔ∏è</button>
        <button id="nextBtn">‚è≠Ô∏è</button>
    </div>

</div>

<script>
const upload = document.getElementById("fileUpload");
const list = document.getElementById("songList");
const player = document.getElementById("player");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

let queue = [];
let currentIndex = 0;

upload.addEventListener("change", function () {
    [...this.files].forEach(file => {
        const url = URL.createObjectURL(file);
        queue.push({ name: file.name, url });

        const div = document.createElement("div");
        div.className = "song";
        div.innerHTML = `<div class="cover"></div><div>${file.name}</div>`;
        div.onclick = () => playSong(queue.indexOf(queue.find(s => s.url === url)));

        list.appendChild(div);
    });

    if(queue.length === this.files.length) playSong(0);
});

function playSong(index){
    const songElements = document.querySelectorAll(".song");
    songElements.forEach(el => el.classList.remove("active"));
    songElements[index].classList.add("active");
    songElements[index].scrollIntoView({behavior:"smooth",block:"center"});
    currentIndex = index;
    player.src = queue[index].url;
    player.play();
}

player.addEventListener("ended", () => {
    if(currentIndex + 1 < queue.length) playSong(currentIndex + 1);
});

prevBtn.onclick = () => {
    if(currentIndex > 0) playSong(currentIndex - 1);
};

nextBtn.onclick = () => {
    if(currentIndex + 1 < queue.length) playSong(currentIndex + 1);
};
</script>

</body>
</html>
